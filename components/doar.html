<div class="modal-doar" id="modal-doar">
  <div class="overlay"></div>
  <div class="modal-content">
    <button class="close-modal" id="close-modal">&times;</button>

    <h2>Ajude a Marinha Viva</h2>
    <p>Sua contribuição ajuda a resgatar e reabilitar animais marinhos em todo o litoral brasileiro.</p>

    <form class="form-doar">
      <label>
        Valor da doação:
        <select required>
          <option value="">Selecione</option>
          <option>R$ 10</option>
          <option>R$ 25</option>
          <option>R$ 50</option>
          <option>R$ 100</option>
        </select>
      </label>

      <label>
        Método de pagamento:
        <select required>
          <option value="">Selecione</option>
          <option>Cartão de crédito</option>
          <option>Pix</option>
          <option>Transferência bancária</option>
        </select>
      </label>

      <button type="submit" class="btn-doar-confirmar">Confirmar Doação</button>
    </form>
  </div>
</div>
